<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TimelineMax.min.js"></script>

    <style>
        body {
            background-color: #1d1d1d;
            font-family: "Asap", sans-serif;
            color: #989898;
            margin: 10px;
            font-size: 16px;
            height:2000px;
        }

        .box {

            width: 100px;
            height: 120px;
            position: relative;
        }
    </style>

</head>

<body>
    <div style="position: relative;width:320px;height:240px;background-color:aliceblue;">
        
        <div id="box0" class="box" style="top:2px;left:30px;background-color: #ff00ff;">
            <img src="img.png" style="width:100%;height:100%">
        </div>
        <div id="box1" class="box" style="top:60px;left:140px;background-color: #00ff00;">
            <img src="img.png" style="width:100%;height:100%">
        </div>
        <div id="box2" class="box" style="top:60px;left:130px;background-color: #ff0000;">
            <img src="img.png" style="width:100%;height:100%">
        </div>
        <div id="box3" class="box" style="top:60px;left:30px;background-color: #0000ff;">
            <img src="img.png" style="width:100%;height:100%">
        </div>

        <script>
            let tl = new TimelineMax()

            tl.from("#box0", 1, {top: "400px"}, 0)
                .from("#box1", 1, {top: "400px"}, 0)
                .from("#box2", 1, {top: "300px"}, 0)
                .from("#box3", 1, {top: "300px"}, 0)

            tl.stop()

            var targetPosition = 0;
            var currentPosition = 0;

            window.addEventListener("scroll", function (event) {
                var limit = document.body.offsetHeight - window.innerHeight;
                var current = window.pageYOffset                
                targetPosition = current/limit
            });

            setInterval(function(){                
                let diff = targetPosition-currentPosition                
                currentPosition += diff * 0.02
                tl.progress(currentPosition)
            }, 0)
        </script>
</body>

</html>
